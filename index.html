<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="Abdulmalik Adebayo" name="author">
    <meta content="Abdulmalik, devProMaleek, Adebayo, JavaScript, HTML, CSS, Quran player App" name="keywords">
    <meta content="devProMaleek quran App" name="description">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <!-------------------------------- FONT AWESOME CDN -------------------------------------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-------------------------------- CSS -------------------------------------->
    <link rel="stylesheet" href="style.css">
    <!-------------------------------- DATA SCRIPT -------------------------------------->
    <script src="data.js" defer></script> <!--Specifies that the script is executed when the page has finished parsing. -->
    <title>Quran Player App</title>
</head>
<body>
    <!-- Home Section -->
    <section class="home-section">
        <!-- Carousel -->
        <div class="carousel-section">
            <img src="assets/images/Sudais.jpg" alt="Sudais" class="active">
            <img src="assets/images/Matrood.jpg" alt="Matrood">
            <img src="assets/images/Sudais.jpg" alt="Sudais">
            <img src="assets/images/Matrood.jpg" alt="Matrood">
            <img src="assets/images/Sudais.jpg" alt="Sudais">
            <img src="assets/images/Matrood.jpg" alt="Matrood">
            
        </div>

        <!-- Horizontal scrolling Playlist -->
        <h1 class="heading">Recently played</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/Matrood.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">Most popular</p>   
            </div>
            <div class="playlist-card">
                <img src="assets/images/Sudais.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">Most played</p>
            </div>
        </div>

        <h1 class="heading">Based on your listening</h1>
        <div class="playlists-group">
            <div class="playlist-card">
                <img src="assets/images/Matrood.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">Most played</p>
            </div>
            <div class="playlist-card">
                <img src="assets/images/Sudais.jpg" alt="" class="playlist-card-img">
                <p class="playlist-card-name">Most popular</p>
            </div>
        </div>
    </section>

    <!-- Player Section -->
    <section class="quran-player-section">
        <img src="assets/images/back.png" alt="" class="back-btn icon hide">
        <img src="assets/images/nav.png" alt="" class="nav-btn icon hide">

        <h1 class="current-song-name">Al-Fatihah</h1>
        <p class="artist-name hide">Abdul-rahman Sudais</p>

        <img src="assets/images/Celestial.jpg" alt="" class="cover hide">

        <div class="seek-bar-container">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <span class="fas fa-redo"></span>

            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>

    </section>
</body>
<!-------------------------------- SCRIPT -------------------------------------->
<script src="app.js" defer></script> <!--Specifies that the script is executed when the page has finished parsing. -->
</html>
